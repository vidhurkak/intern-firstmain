<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>

@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        
        .alert {
            color: #FF0000; /* Red color for error messages */
            background-color: rgba(255, 0, 0, 0.1); /* Light red background */
            border: 1px solid #FF0000; /* Red border */
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }


        body{
            background-color: #00081E;
            padding: 60px;
            background-size: cover;

        }
        .ball{
            background:radial-gradient(50% 50% at 50% 50%, rgba(255, 255, 255, 0.21) 0%, rgba(153, 153, 153, 0.00) 100%);
            width: 1000px;
            height: 100vh;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .container{
            background-color: rgba(255, 255, 255, 0.188);
            width: 573px;
            height: 600px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            
            transform: translate(-50%, -50%);
            backdrop-filter: blur(5px); /* Add blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        form p {
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="password"] {
       
            padding: 10px;
            margin: 5px 0 10px 0;
            border-radius: 9px;
            border: 1px solid #FFF;
            background-color: #00081e00;
            width: 400px;
            height: 50px;
        }
        button {
       
            color: rgb(0, 0, 0);
            padding: 10px;
            cursor: pointer;
            width: 420px;
            height: 59px;
             flex-shrink: 0;
             border-radius: 10px;
             background: #BCFF40;
             border-style: solid;
             color: #000;
             border-width:0px ;
             font-family: Inter;
            font-size: 20px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
        }
        
        #back {
            display: block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        #back:hover {
            text-decoration: underline;
        }
        .welcome-text{
            color: #FFF;
font-family: Inter;
font-size: 32px;
font-style: normal;
font-weight: 500;
line-height: normal;
text-align: center;
        }
        .details-text{
            color: #FFF;
font-family: Inter;
font-size: 20px;
font-style: normal;
font-weight: 300;
line-height: normal;
text-align: center;
margin-top: -20px;
        }
        .inboxx{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            
        }
        .labe{
            color: #FFF;
            margin-left: 75px;
            margin-bottom: 5px;
            font-size: 20px;
            font-weight: 400;
            font-family: inter;
        }
    .speacial-signup-text{
        color: #FFF;
font-family: Inter;
font-size: 20px;
font-style: normal;
font-weight: 400;
line-height: normal;
text-align: center;

    }
    </style>
</head>
<body>
    <div class="ball"></div>
    <div class="container">
        <p class="welcome-text">Welcome back</p>
        <p class="details-text">Please enter your details to sign in</p>
        
        <form method="post">
            {% csrf_token %}
            
                <label class="labe" for="username">Username</label>
                <div class="inboxx">
                <input class="inboxx" type="text" id="username" name="username">
                <div id="user-message" class="error hidden">username is required.</div> <!-- Message element -->
                </div>
                
                <!--password label-->
                 <label class="labe" for="password" style="text-align: start;">Password</label>
                 <div class="inboxx">
                <input class="inboxx" type="password" id="password" name="password">
                
                    <div id="password-message" class="error hidden">Password is required.</div> <!-- Message element -->
                </div>

             
                <!--Signin button-->
                <div class="inboxx" style="margin-top: 20px;">
                    <button  type="submit">Login</button>
                </div>
                <!--don't have account text-->
                <p class="speacial-signup-text">'Don't have an account yet?'<a href="/register"
                style="color: #BCFF40;
                    font-family: Inter;
                    font-size: 20px;
                    font-style: normal;
                    font-weight: 700;
                    line-height: normal;
                    margin-left: 6px;">Sign Up</a>
                </p>
                {% if msg %}
                    <div class="alert">{{ msg }}</div>
                {% endif %}
        </form>
    </div>
</body>
</html>
